<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" big-cont">
        <input type="button" value="28°C" class="temp">
        <h1>Adefabi</h1>

        <input type="button" class="display" value="0">
        <div class="btn">
            <button type="button" class="power-btn" data-action="power">Off</button>
            <button type="button" class="square-btn" data-action="sqrt"> √</button>
            <input type="button" value="CLEAR" class="clear-btn" data-action="clear">

            <input type="button" value="DELETE" class="delete-btn" data-action="delete">

            <div class="btn-row1">
                <button type="button" class="btn-mc" data-memory="clear">MC</button>
                <button type="button" class="btn-mr" data-memory="recall">MR</button>
                <button type="button" class="btn-m-">M-</button>
                <button type="button" class="btn-mplus">M+</button>
                <button type="button" class="btn-div">÷</button>
            </div>
            <div class="btn-row2">
                <button type="button" class="btn-percent">%</button>
                <button type="button" class="btn-7">7</button>
                <button type="button" class="btn-8">8</button>
                <button type="button" class="btn-9">9</button>
                <button type="button" class="btn-minus">-</button>
            </div>
            <div class="btn-row3">
                <button type="button" class="btn-sign">+/-</button>
                <button type="button" class="btn-4">4</button>
                <button type="button" class="btn-5">5</button>
                <button type="button" class="btn-6">6</button>
                <button type="button" class="btn-cuberoot">∛</button>
            </div>
            <div class="btn-row4">
                <button type="button" class="btn-multiply">*</button>
                <button type="button" class="btn-1">1</button>
                <button type="button" class="btn-2">2</button>
                <button type="button" class="btn-3">3</button>
                <button type="button" class="btn-plus">+</button>
            </div>
            <div class="btn-row5">
                <button type="button" class="btn-AC">AC</button>
                <button type="button" class="btn-0">0</button>
                <button type="button" class="btn-dot">.</button>
                <button type="button" class="btn-equal">=</button>

            </div>



        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
